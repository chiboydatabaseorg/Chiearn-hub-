<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chiearn Hub - Sign Up</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #ffffff);
      color: black;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px 40px;
    }
    .logo {
      font-size: 28px;
      font-weight: 600;
    }
    .signup-section {
      max-width: 400px;
      margin: 60px auto;
      padding: 40px;
      background: #ffffffcc;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .signup-section h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    input,
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .btn {
      padding: 12px 25px;
      background-color: skyblue;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
      width: 48%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      background-color: #74c7f5;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: -8px;
    }
    .model-label {
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Chiearn Hub Logo" style="height: 40px; width: 40px; object-fit: contain" />
    <div class="logo">Chiearn Hub</div>
  </header>

  <section class="signup-section">
    <h1>Create Account</h1>

    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <div class="error" id="emailError"></div>

      <input type="text" id="phone" placeholder="Phone Number" required />
      <div class="error" id="phoneError"></div>

      <input type="text" id="referral" placeholder="Referral Code (Optional)" />

      <input type="password" id="password" placeholder="Password" required />
      <div class="error" id="passwordError"></div>

      <input type="password" id="repeatPassword" placeholder="Repeat Password" required />
      <div class="error" id="repeatPasswordError"></div>

      <label class="model-label">Select Account Model:</label>
      <select id="model" required>
        <option value="">-- Choose Model --</option>
        <option value="Earner">Earner</option>
        <option value="Advertiser">Advertiser</option>
        <option value="Admin">Admin</option>
      </select>
      <div class="error" id="modelError"></div>

      <div style="margin-top: 20px; text-align: center">
        <button type="submit" class="btn">Sign Up</button>
        <button type="button" class="btn" onclick="window.location.href='login.html'">Login</button>
        <button type="button" class="btn" onclick="window.location.href='introduction.html'">Introduction</button>
      </div>
    </form>
  </section>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Collect form data
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const referral = document.getElementById("referral").value.trim();
      const password = document.getElementById("password").value.trim();
      const repeatPassword = document.getElementById("repeatPassword").value.trim();
      const model = document.getElementById("model").value.trim();

      // Basic validation
      if (!email || !phone || !password || !repeatPassword || !model) {
        alert("Please fill all required fields.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      if (password !== repeatPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Get existing users from localStorage
      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Check for duplicate email or phone
      if (users.some(user => user.email === email)) {
        alert("Email already exists!");
        return;
      }
      if (users.some(user => user.phone === phone)) {
        alert("Phone number already exists!");
        return;
      }

      // Save new user
      users.push({ email, phone, referral, password, model, created_at: new Date().toISOString() });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Signup successful! Redirecting to login page...");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
